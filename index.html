<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomatUp - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for curved background */
        .curved-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e293b 100%);
        }
        .curved-shape {
            clip-path: ellipse(70% 100% at 100% 0%);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 overflow-hidden">
    <!-- Main Container -->
    <div class="min-h-screen flex">
        <!-- Left Section - Curved Background -->
        <div class="flex-1 relative curved-bg curved-shape hidden lg:block">
            <!-- Optional: Add some decorative elements or keep it clean -->
        </div>
        
        <!-- Right Section - Login Form -->
        <div class="flex-1 flex items-center justify-center px-6 py-12 lg:px-8">
            <div class="w-full max-w-md space-y-8">
                <!-- Logo and Welcome Text -->
                <div class="text-center">
                    <!-- AutomatUp Logo -->
                    <div class="flex items-center justify-center mb-8">
                        <img src="logo.png" alt="AutomatUp Logo" class="h-12 w-auto">
                    </div>
                    
                    <!-- Welcome Message -->
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                    <p class="text-gray-600 text-lg text-sm">
                        Vision That Thinks.
                    </p>
                </div>

                <!-- Login Form -->
                <form class="mt-8 space-y-6" action="dashboard.html" method="GET">
                    <div class="space-y-4">
                        <!-- ID Field -->
                        <div>
                            <label for="id" class="block text-sm font-medium text-gray-700 mb-2">
                                ID
                            </label>
                            <input
                                id="id"
                                name="id"
                                type="text"
                                required
                                class="w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
                                placeholder="Enter Your ID"
                            />
                        </div>
                        
                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                Password*
                            </label>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
                                placeholder="Enter Password"
                            />
                        </div>
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="text-right">
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                            Forgot Password
                        </a>
                    </div>

                    <!-- Login Button -->
                    <div>
                        <button
                            type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
                        >
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mobile Responsive Adjustments -->
    <div class="lg:hidden curved-bg fixed inset-0 -z-10"></div>
</body>
</html>
